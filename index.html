<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物联网在线学习材料</title>
    <style>
        /* 基础样式 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            position: relative; /* 为Logo定位提供参考 */
        }

        /* 清华校徽Logo */
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px; /* Logo大小 */
            height: auto;
        }

        .logo img {
            width: 100%;
            height: auto;
        }

        /* 图片容器 */
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 150px; /* 图片之间的间距 */
            max-width: 800px; /* 限制容器的最大宽度 */
            width: 100%;
            padding: 20px; /* 添加内边距，避免内容贴边 */
            box-sizing: border-box; /* 确保内边距不影响总宽度 */
        }

        .image-container a {
            flex: 1 1 calc(40% - 20px); /* 每张图片占据50%宽度，减去间距 */
            max-width: calc(40% - 20px); /* 限制图片最大宽度 */
            text-align: center;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
            object-fit: contain; /* 确保图片完整显示且不变形 */
        }

        .image-container img:hover {
            transform: scale(1.05);
        }

        /* 手机端样式 */
        @media (max-width: 768px) {
            .image-container {
                gap: 10px; /* 手机端减少间距 */
                padding: 10px; /* 手机端减少内边距 */
            }

            .image-container a {
                flex: 1 1 100%; /* 手机端每张图片占据100%宽度 */
                max-width: 100%;
            }

            .image-container img {
                max-height: 300px; /* 限制图片最大高度，避免过长 */
            }
        }
    </style>
</head>
<body>
    <!-- 清华校徽Logo -->
    <div class="logo">
        <img src="./tsinghua.png" alt="清华大学校徽">
    </div>

    <!-- 图片容器 -->
    <div class="image-container">
        <a href="./llm4app/index.html" target="_blank">
            <img src="./llm4app.png" alt="图片1">
        </a>
        <a href="https://iot-book.github.io/0_%E5%89%8D%E8%A8%802/" target="_blank">
            <img src="./iotbook.png" alt="图片2">
        </a>
    </div>
</body>
</html>
